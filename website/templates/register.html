{% extends 'base.html' %}


{% block signUp %}
<body>
    <br></br>
    <br></br>

<style>
@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

.wrapper{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  width:40%;
  margin: auto auto;
  background: #ebebeb; 
  border-radius: 6px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}
.wrapper h2{
  position: relative;
  font-size: 22px;
  font-weight: 600;
  
}
.wrapper h2::before{
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 28px;
  border-radius: 12px;
  
}
.wrapper form{
  margin-top: 30px;
  margin-left: 40px;
}
.wrapper form .input-box{
  height: 52px;
  margin: 18px 0;
}
form .input-box input{
  height: 100%;
  width: 100%;
  outline: none;
  padding: 0 15px;
  font-size: 17px;
  font-weight: 400;
  color: #333;
  border: 1.5px solid #C7BEBE;
  border-bottom-width: 2.5px;
  border-radius: 6px;
  transition: all 0.3s ease;
}
.input-box input:focus,
.input-box input:valid{
  border-color: #4070f4;
}
form .policy{
  display: flex;
  align-items: center;
}
form h3{
  color: #707070;
  font-size: 14px;
  font-weight: 500;
  margin-left: 10px;
}
.input-box.button input{
  color: #fff;
  letter-spacing: 1px;
  border: none;
  background: #4070f4;
  cursor: pointer;
}
.input-box.button input:hover{
  background: #0e4bf1;
}
form .text h3{
 color: #333;
 width: 100%;
 text-align: center;
}
form .text h3 a{
  color: #4070f4;
  text-decoration: none;
}
form .text h3 a:hover{
  text-decoration: underline;
}
</style>
  <div class="wrapper">
    <h2>Registration</h2>
    
    <form method='POST' action={% url 'register' %}> 
      {% csrf_token %}
      <div class="input-box">
        <input type="text" placeholder="Enter your name" name='username' required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" name='email' required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" name='password' required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" name='confirmPassword' required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms  condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href={% url 'home' %}>Login now</a></h3>
      </div>
      
    </form>
    {% if messages  %}
      {% for message in messages  %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %} 

   
  </div>
</body>

{% endblock signUp %}
